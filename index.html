<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <title>StopWatch</title>
</head>
<body>
    <div class="first">StopWatch <img src="image.png" alt="clock" width="75px"></div>
    
    <div class="clock" id="clock">
        <div class="time"><p style="color: rgb(113, 81, 144);">MM:SS:MS</p><p id="time1">00:00:00</p>
            <div class="buttons">
                <input type="button" class="button" id="id1" value="Start" style="background-color: rgb(243, 77, 77);">
                <input type="button" class="button" id="id2" value="Stop" style="background-color: rgb(86, 225, 86);">
                <input type="button" class="button" id="id3" value="Reset" style="background-color: rgb(196, 196, 19);">
                <input type="button" class="button" id="id4" value="Lap" style="background-color: rgb(84, 84, 232);">
            </div>
            <div class="lap" id="lap"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
